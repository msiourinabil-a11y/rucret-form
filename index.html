<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recruitment Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Join Our Team ðŸš€</h1>
    <p class="subtitle">Please fill in all fields below. All fields are required.</p>

    <form action="https://msnabil3.app.n8n.cloud/webhook-test/order-form-website-inventory" method="POST">
      <label for="full_name">Full Name</label>
      <input type="text" id="full_name" name="full_name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="16" required />

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="City, Country" required />

      <label for="skill">Primary Skill</label>
      <select id="skill" name="skill" required>
        <option value="" disabled selected>-- Select a skill --</option>
        <option>Frontend</option>
        <option>Backend</option>
        <option>DevOps</option>
        <option>Data</option>
        <option>Design</option>
        <option>QA</option>
        <option>Product Management</option>
        <option>Sales</option>
        <option>Support</option>
        <option>Operations</option>
      </select>

      <fieldset>
        <legend>Languages (select all that apply)</legend>
        <label><input type="checkbox" name="languages" value="English" required /> English</label>
        <label><input type="checkbox" name="languages" value="Arabic" /> Arabic</label>
        <label><input type="checkbox" name="languages" value="French" /> French</label>
        <label><input type="checkbox" name="languages" value="Spanish" /> Spanish</label>
        <label><input type="checkbox" name="languages" value="German" /> German</label>
      </fieldset>

      <label for="experience_years">Years of Experience</label>
      <input type="number" id="experience_years" name="experience_years" min="0" step="0.5" required />

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
